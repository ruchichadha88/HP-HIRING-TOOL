<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HP - Hiring Request Portal</title>
    <link rel="stylesheet" href="./stylesheets/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="stylesheets/animate.css" rel="stylesheet">

    <script src="https://use.fontawesome.com/556381e93d.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>
    <script>
        new WOW().init();
    </script>
</head>
<body>
<div id="facts"> </div>
<div class="parallax-container" style="height: 180px">
    <div class="bg center" style="background: #0095d9;height: 180px"><br><br>
        <h2 class="center" style="color: white; font-weight: 100; margin-top:5px;"><a href="./../portal.html"><i style="position: absolute;left: 0;font-size: 60px;color: white;" class="material-icons">home</i> </a>HP Hiring Request Portal </h2>
    </div>
</div>

<br><br>
<div>
    <!-- Form -->
    <div class="row container">

        <div class="col s3">
            <input id="request_date" type="text" class="datepicker" placeholder="Request Date" style="margin-top: 15px">
        </div>

        <div class="input-field col s3">
            <textarea id="panel" class="materialize-textarea"></textarea>
            <label for="panel">Panel</label>
        </div>

        <div class="col s3">
            <input id="designation" type="text" placeholder="Designation" style="margin-top: 15px">
        </div>

        <div class="col s3">
            <input id="no_of_positions" type="number" placeholder="Number of positions" style="margin-top: 15px">
        </div>

    </div>

    <center><h4 style="font-weight: 200;color: #0095d9">Job Description</h4></center>
    <div class="row container">
        <div class="input-field col s3">
            <textarea id="roles_and_responsibilities" class="materialize-textarea"></textarea>
            <label for="roles_and_responsibilities">Roles and Responsibilities</label>
        </div>
        <div class="input-field col s3">
            <textarea id="skills_required" class="materialize-textarea"></textarea>
            <label for="skills_required">Skills Required</label>
        </div>
        <div class="input-field col s3">
            <textarea id="educational_qualification" class="materialize-textarea"></textarea>
            <label for="educational_qualification">Educational Qualification</label>
        </div>
        <div class="input-field col s3">
            <textarea id="experience_required" class="materialize-textarea"></textarea>
            <label for="experience_required">Experience Required</label>
        </div>
        <div class="col s3">
            <input id="salary_band_from" type="number" placeholder="Salary Band From" style="margin-top: 15px">
        </div>
        <div class="col s3">
            <input id="salary_band_to" type="number" placeholder="Salary Band To" style="margin-top: 15px">
        </div>
    </div>

    <br>
    <div class="center">
        <a id="submit" class="waves-effect waves-light btn" style="background:#0095d9"><i class="material-icons right">send</i>SUBMIT</a>
    </div>

</div>


<script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous">

</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="./../javascripts/init.js"></script>
<script type="text/javascript">
    $(document).ready(function(){
        $('select').formSelect();
        $('.datepicker').datepicker();
        $('.modal').modal();
    });
</script>
<script type="text/javascript" src="https://npmcdn.com/parse/dist/parse.min.js"></script>
<script src="./../javascripts/parse-init.js"></script>
<script type="text/javascript">
    $('#submit').click(function() {
        alert('hi');
        const HiringRequestData = Parse.Object.extend("HiringRequestData");
        const hiringRequestData = new HiringRequestData();

        hiringRequestData.set("RequestDate",$('#request_date').val());
        hiringRequestData.set("Panel",$('#panel').val());
        hiringRequestData.set("Designation",$('#designation').val());
        hiringRequestData.set("NumberOfPositions",$('#no_of_positions').val());
        hiringRequestData.set("RolesAndResponsibilities",$('#roles_and_responsibilities').val());
        hiringRequestData.set("SkillsRequired",$('#skills_required').val());
        hiringRequestData.set("EducationalQualifications",$('#educational_qualification').val());
        hiringRequestData.set("ExperienceRequired",$('#experience_required').val());
        hiringRequestData.set("SalaryBandFrom",$('#salary_band_from').val());
        hiringRequestData.set("SalaryBandTo",$('#salary_band_to').val());

        // hiringRequestData.set("ResignationLetter",file);

        hiringRequestData.save()
            .then((hiringRequestData)=>{
                alert('success');
            })
            .catch((err)=>{
                alert(err);
            });

    });
</script>
</body>
</html>
